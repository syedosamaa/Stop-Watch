<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
     <link rel="stylesheet" href="style.css">
    
<body>
      <div class="stop-watch">
        <div class="top-div1"></div>
        <div class="top-div2"></div>
        <div class="top-div3"></div>
        <div class="display-section">
            <span id="display">00:00:00</span>
        </div>
           <div class="btns">
               <button id="reset" onclick="resetTime()">Reset</button>
               <button id="start" onclick="startTime()">Start</button>
                <button id="pause" onclick="pauseTime()">Pause</button>
            </div>
      </div>

      <script src="app.js"></script>
</body>
</html>
